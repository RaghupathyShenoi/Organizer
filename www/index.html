<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Organizer</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <script src="js/home-controller.js"></script>
    <script src="js/scanner-services.js"></script>
</head>
<body ng-app="organizer" animation="slide-left-right-ios7">

<ion-nav-bar class="bar-dark nav-title-slide-ios7">
    <ion-nav-back-button class="button-icon icon ion-arrow-left-c">
    </ion-nav-back-button>
</ion-nav-bar>

<ion-nav-view></ion-nav-view>

<script id="add-scanner.html" type="text/ng-template">
    <div class="modal">
        <ion-header-bar class="bar-dark">
            <h1 class="title">Add Scanner</h1>
            <div class="buttons">
                <button class="button button-clear" ng-click="closeNewScanner()">Cancel</button>
            </div>
        </ion-header-bar>
        <ion-content>
            <form ng-submit="createScanner(scanner)">
                <div class="list list-inset">
                    <label class="item item-input">
                        <input type="text" placeholder="Scanner Name" ng-model="scanner.name">
                    </label>
                    <label class="item item-input">
                        <input type="text" placeholder="Host Name / Ip address" ng-model="scanner.host">
                    </label>
                    <label class="item item-input">
                        <input type="text" placeholder="Port" ng-model="scanner.port">
                    </label>
                </div>
                <div class="padding">
                    <button type="submit" class="button button-positive button-block button-primary">Create</button>
                </div>
            </form>
        </ion-content>
    </div>
</script>

</body>
</html>
